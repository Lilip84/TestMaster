<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Заголовочная секция остаётся такой же -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">TestMaster</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="/editor">Редактор тестов</a></li>
                    <li class="nav-item"><a class="nav-link" href="/load-testing">Нагрузочное тестирование</a></li>
                    
                    <!-- Новая ссылка на настройки -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('connection_settings') }}">
                            <i class="bi bi-gear"></i> Настройки
                        </a>
                    </li>
                </ul>
                
                <!-- Справа: приветствие текущего пользователя и кнопка выхода -->
                <span class="navbar-text me-3">Привет, {{ current_user.username }}!</span>
                <a class="btn btn-outline-light" href="/logout">Выйти</a>
            </div>
        </div>
    </nav>

    <!-- Основная часть страницы -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Скрипты Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
